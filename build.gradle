group 'gol'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.4.6'
  testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'


}
